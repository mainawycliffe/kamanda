<!DOCTYPE html>
<html lang="en">

<head>
    {{ partial "head.html" . }}
</head>

<body>
    <header class="header"> {{ partial "header.html" . }} </header>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-two-thirds">
                    <div class="content is-medium"> {{ .Content }} </div>
                </div>
                <div class="column">
                    <h3 class="title is-3">Available Commands</h3>
                    <div class="list is-hoverable">
                        {{ range (where .Site.RegularPages.ByTitle "Section" "commands" ) }}
                        <a class="list-item" href="{{.Permalink}}">{{ .Title}}</a>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </section>
    {{ partial "footer.html" . }}
</body>

</html>
